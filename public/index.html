<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div id="menu-container">

            <button id="play-btn">JUGAR</button>
            <button id="options-btn">OPCIONES</button>
            <button id="exit-btn">SALIR</button>
        </div>
    </div>

    <div id="optionsPanel" class="hidden">
        <div class="panel">
            <h1>üîß Opciones</h1>
            
            <div class="option-section">

            </div>

            <div class="option-section">
                <h2>Volumen del Juego</h2>
                <label for="volume-slider">Maestro:</label>
                <input type="range" id="volume-slider" min="0" max="100" value="75">
            </div>
            
            <div class="panel-buttons">
                <button id="view-records-btn">Ver R√©cords</button>
                <button id="closeOptions">Cerrar</button>

        </div>
    </div>

    <div id="recordsPanel" class="hidden">
        <div class="panel">
            <h1>üèÜ R√©cords locales</h1>
            <ul id="recordsList">
          
            </ul>

        </div>
    </div>
