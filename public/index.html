<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkey Tower - Men√∫</title>
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Video de fondo ajustado al contenedor -->
        <div style="position:relative;width:600px;height:720px;margin:0 auto;">
            <video id="bg-video" autoplay loop muted playsinline style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;">
                    <source src="assets/videos/fondo.mp4" type="video/mp4">
                    Tu navegador no soporta video HTML5.
            </video>
            <div id="menu-container">
                <div class="menu-buttons">
                        <button id="play-btn">JUGAR</button>
                        <button id="options-btn">OPCIONES</button>
                        <button id="exit-btn">SALIR</button>
                </div>
            </div>

            <div id="level-selection-panel" class="hidden">
                <div class="panel">
                    <h1>Elige un Nivel</h1>
                    <div class="level-buttons">
                        <button class="level-btn" data-level="1">Nivel 1</button>
                        <button class="level-btn" data-level="2">Nivel 2</button>
                        <button class="level-btn" data-level="3">Nivel 3</button>
                    </div>
                    <button id="close-level-selection">Cerrar</button>
                </div>
            </div>
        </div>

    <div id="optionsPanel" class="hidden">
        <div class="panel panel-options">
            <h1>üîß Opciones</h1>
            
            <div class="option-section">
                <h2>Controles</h2>
                <p><strong>Colocar bloque:</strong> Barra Espaciadora / Click</p>
                <p><strong>Activar escudo (Nivel 2+):</strong> Tecla 'E'</p>
            </div>

            <div class="option-section">
                <h2>Volumen del Juego</h2>
                <div>
                    <label for="volumeSlider">M√∫sica:</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div style="margin-top: 10px;">
                    <label for="sfxVolumeSlider">Efectos:</label>
                    <input type="range" id="sfxVolumeSlider" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            
            <div class="panel-buttons">
                <button id="view-records-btn" class="panel-button">Ver R√©cords</button>
                <button id="closeOptions" class="panel-button close">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="recordsPanel" class="hidden">
        <div class="panel">
            <h1>üèÜ R√©cords locales</h1>
            <ul id="recordsList"></ul>
            <button id="resetRecords">Reiniciar</button>
            <button id="closeRecords">Cerrar</button>
        </div>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
